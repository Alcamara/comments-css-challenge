<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->


  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- Fonts from google -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | Interactive comments section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <section class="comments">
    <div class="container">
      <div class="comment">
        <div class="row">
          <div class="col button">
            <button class="plus">+</button>
            <span class="counter">12</span>
            <button class="minus">-</button>
          </div>
          <div class="col user-post">
            <div class="row user-info">
              <img src="./images/avatars/image-amyrobson.png" height="30">
               <p> <span class="username">amyrobson</span>  <span>1 month ago</span></p>
              </div> 
              <div class="row user-comment">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Molestiae, fuga aut. At perferendis aspernatur rem ducimus 
                  laudantium accusantium assumenda quidem maxime sunt rerum? </p>
              </div>
          </div>
      </div>
     
      </div>
    </div>
  </section>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
