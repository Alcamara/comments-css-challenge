<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->


  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- Fonts from google -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | Interactive comments section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <section class="comments_section">
    <div class="container">
      <div class="comments">
        <div class="row">
          <div class="col button">
            <button class="plus">+</button>
            <span class="counter">12</span>
            <button class="minus">-</button>
          </div>
          <div class="col user-post">
            <div class="row user-info">
              <img src="./images/avatars/image-amyrobson.png" height="30">
               <p> <span class="username">amyrobson</span>   <span>1 month ago</span></p>
               <div class="col user-reply">
                <button>
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-reply-fill" viewBox="0 0 16 16">
                    <path d="M5.921 11.9 1.353 8.62a.719.719 0 0 1 0-1.238L5.921 4.1A.716.716 0 0 1 7 4.719V6c1.5 0 6 0 7 8-2.5-4.5-7-4-7-4v1.281c0 .56-.606.898-1.079.62z"/>
                  </svg>
                  Reply
                </button>
               </div>
              </div> 
              <div class="row user-comment">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Molestiae, fuga aut. At perferendis aspernatur rem ducimus 
                  laudantium accusantium assumenda quidem maxime sunt rerum? </p>
              </div>
          </div>
      </div>
     
      </div>
    </div>
  </section>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
